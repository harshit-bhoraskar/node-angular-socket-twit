<h4 class="text-center"> Top 25 trending topics of <strong>DUBAI</strong></h4>
<twitter-loader show-loader="showLoader"></twitter-loader>
<div class="container topic">
    <div ng-repeat="obj in topics" class="notice notice-info">
        <ul class="list-inline">
            <li>
                <span class="">Topic Name</span>
                <span class="" title="{{obj.name}}">{{obj.name}}</span>
            </li>
            <li>
                <span class="">Total Tweets</span>
                <span><a ui-sref="tweet({tn:'{{obj.name}}'})" title="click to see tweets">{{obj.tweet_volume || '---'}}</a></span>
            </li>
            <li>
                <a target='_blank' href="{{obj.url}}"><i class="pull-right twitter-link fa fa-twitter" title="Twitter Link"></i></a>
            </li>
        </ul>
    </div>
</div>
